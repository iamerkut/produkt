</head>
<body>
    <div class="container">
        <!-- JTL Shop uyumlu container -->
        <div class="productall-container">
        <!-- Tab Navigation (desktop/tablet) -->
      


        <!-- Tab Content -->
            <div class="productall-tab-content">

            <div class="productall-tab-panel active" id="bremer_pkw">

                        <div class="productall-mobile-category-select">
                            <div class="productall-custom-dropdown">
                                <button class="productall-dropdown-button" id="productall-dropdown-button-bremer_pkw">
                                    <span class="productall-dropdown-text">Alle Kategorien</span>
                                    <svg viewBox="0 0 20 20" fill="currentColor" class="productall-dropdown-arrow">
                                        <path d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" fill-rule="evenodd"></path>

                                <div class="productall-dropdown-menu" id="productall-dropdown-menu-bremer_pkw">
                                    <div class="productall-dropdown-content">
                                        <a href="#" class="productall-dropdown-item" data-category="bremer_pkw">PKW</a>
                                        <a href="#" class="productall-dropdown-item" data-category="bremer_wohnmobil">WOHNMOBIL</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <nav class="productall-tab-navigation">
                            <button class="productall-tab-button active" data-category="bremer_pkw">PKW</button>
                            <button class="productall-tab-button" data-category="bremer_wohnmobil">WOHNMOBIL</button>
                        </nav>
                </div>
                <div class="productall-products-grid" id="bremer_pkw-products">
                    <!-- Products will be loaded here -->
                </div>
                <button class="productall-all-models-btn" type="button">Alle Kategorien</button>
            </div>

            <!-- Wohnmobil Tab -->
                <div class="productall-tab-panel" id="bremer_wohnmobil">
